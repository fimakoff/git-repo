<meta charset ="utf-8">

<script>

function getRandomInt(min,max) {
	return Math.floor(Math.random() * (max - min +1)) + min;
}

function getCard(){
	var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
	return cards[getRandomInt(0,cards.length - 1)];
}

var dealer = [getCard()];
var player = [getCard(), getCard()];

function getStatus() {
	return ('Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' ') + '.')
}

//alert(getStatus());

function getSum(hand) {
	var sum = 0;
	
	for (var i=0; i<hand.length;i++) {
		var card = hand[i];
		if (card !='A') {
			if (card =='J' || card == 'Q' || card == 'K') {
				sum = sum +10;
			} else {
				sum = sum + parseInt(card);
			}
		}
	}
	
	for (var i=0; i<hand.length;i++) {
		var card = hand[i];
		if (card =='A') {
			if (sum >10) {
				sum = sum +1;
			} else {
				sum = sum + 11;
			}
		}
	}
	return sum;
} 

// alert('Текущая сумма карт у игрока: ' + getSum(player));

if (getSum(player) == 21) {
	alert(getStatus() + ' Жуткое везение! Black Jack на раздаче!');
} else {
	var answer = '';
	do {
		answer = prompt(getStatus() + ' Хотите еще карту? 1 - да, иначе - нет');

		// сдаем карту игроку либо прекращаем игру
		if (answer == '1') {
			player.push(getCard());
			
			// Проверка на перебор или выигрыш
			sum = getSum(player);
			if (sum == 21 ) {
				alert('Black Jack! ' + getStatus());
				break;
			} else if (sum > 21) {
				alert('Перебор! ' + getStatus());
				break;
			} else {
				// Игрок закончил брать карты

				// Очередь дилера
				while (getSum(dealer)<17) {
					dealer.push(getCard());
				}

				// проверяем результат:
				var sumDealer = getSum(dealer);
				var sumPlayer = getSum(player);

				if (sumDealer == 21) {
					alert('У дилера Blacj Jack ' + getStatus());
				} else if (sumDealer > 21) {
					alert('У дилера перебор! ' + getStatus());
				} else if (sumPlayer == sumDealer) {
					alert('Ничья! ' + getStatus());
				} else if (sumPlayer > sumDealer) {
					alert('Выигрыш! ' + getStatus());
				} else {
					alert('Проигрыш! ' + getStatus());
				}
			}
		}
		alert(getStatus());
	} while (answer == '1');
}
</script>
